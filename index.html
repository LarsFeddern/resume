<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E8F0E8 0%, #D4E5D4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #2D5B4E;
            margin-bottom: 20px;
            background: #507A6C;
            display: inline-block;
        }

        .profile h1 {
            color: #1E3A32;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .profile p {
            color: #3D6B5C;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 24px;
            background: #FFFFFF;
            border: 2px solid #2D5B4E;
            border-radius: 12px;
            color: #1E3A32;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(45, 91, 78, 0.1);
        }

        .link-button:hover {
            background: #2D5B4E;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(45, 91, 78, 0.2);
        }

        .link-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 600px) {
            .profile h1 {
                font-size: 20px;
            }

            .profile p {
                font-size: 14px;
            }

            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

            <img src="https://via.placeholder.com/120/507A6C/FFFFFF?text=Profile" alt="Profile Picture" class="profile-image">
            <h1>Your Name</h1>
